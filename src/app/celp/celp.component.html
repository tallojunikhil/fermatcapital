<h1>{{title}}</h1>


<div class="container">
  <div class="row">
  <div class="col-md-3">
    <label class="lead labelSize"> PortfolioCode </label>
    <select class="lead labelSize " [(ngModel)]="selectedPortfoliocodes.name"
            (change)="onSelect($event.target.value)">
      <option value="" selected>--Select--</option>
      <option *ngFor="let pf of portfoliocodes" value={{pf.value}}>{{pf.name}}</option>
    </select>

    <label class="lead labelSize"> PortfolioDate </label>
    <select class="lead labelSize" (change)="selectedPortfoliocodes.name">
      <option value="" selected>--Select--</option>
      <option  style="border: 1px solid;" *ngFor="let pd of portfolioDates" value="{{pd.name}}">{{pd.value | date:'MM/dd/yy'}}</option>
    </select>

    <label class="lead labelSize">NLargestPerils </label>
    <input class="labelSize " type="number" min="1" max="100">

    <label class="lead labelSize"> IncludeOther </label> &nbsp;
    <input type="checkbox">


  </div>


  <div class="col-md-9">

    <ag-grid-angular #agGrid style="width: 202px; height: 230px; font-size: 10px" class="ag-fresh"
                     [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
</div>
</div>
